<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo Fried Chicken</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://assets.onecompiler.app/43dxk2mp6/43dyyqytr/1000084029.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            scroll-behavior: smooth;
        }
        #language-select {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
        }
        #language-select button {
            background-color: #f5a623;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #language-select button:hover {
            background-color: #ff8c00;
        }
        #content {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            max-width: 1000px;
            margin: 100px auto 0 auto;
            animation: fadeIn 1.5s ease-in-out;
        }
        #logo {
            width: 200px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            object-fit: cover;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        #slogan {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: lighter;
        }
        #menu {
            margin-top: 30px;
        }
        #menu h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .menu-image {
            width: 100%;
            max-width: 500px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        #eating-image {
            width: 80%;
            max-width: 600px;
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 50px;
            font-size: 16px;
        }
        footer a {
            color: #f5a623;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .instagram-icon {
            color: #f5a623;
            margin-left: 8px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="language-select">
        <button onclick="changeLanguage('ar')">العربية</button>
        <button onclick="changeLanguage('en')">English</button>
    </div><div id="content">
    <header>
        <img src="https://assets.onecompiler.app/43dxk2mp6/43dxnup89/1000083948.jpg" alt="Logo" id="logo">
        <h1 id="title">جو فرايد تشيكن</h1>
        <p id="slogan">السعادة في كل قطمة</p>
    </header>

    <section id="menu">
        <h2 id="menu-title">منيو</h2>
        <img src="https://assets.onecompiler.app/43dxk2mp6/43dywux2j/1000083967.jpg" alt="Menu 1" class="menu-image">
        <p id="description">اكتشف مجموعة من الأطباق المميزة لدينا، من الدجاج المقلي اللذيذ إلى البرجر الطازج!</p>
        <img src="https://assets.onecompiler.app/43dxk2mp6/43dywux2j/1000083945.jpg" alt="Menu 2" class="menu-image">
    </section>

    <section id="eating-section">
        <h2 id="eating-title">الاستمتاع بالطعام</h2>
        <img src="https://assets.onecompiler.app/43dxk2mp6/43dyxr88c/1000084027.jpg" alt="Person eating fried chicken" id="eating-image">
    </section>

    <footer>
        <p id="contact-info">للتواصل معنا: 0103131443</p>
        <p id="instagram-link">
            تابعنا على إنستقرام <i class="fab fa-instagram instagram-icon"></i>: <a href="https://www.instagram.com/jo_fried_chicken?igsh=MWY5MGMyeXd0YWFweQ==" target="_blank">Jo Fried Chicken</a>
        </p>
    </footer>
</div>

<script>
    const languageData = {
        "en": {
            "title": "Jo Fried Chicken",
            "slogan": "Happiness in every bite",
            "menu-title": "Menu",
            "description": "Discover our delicious offerings, from crispy fried chicken to fresh burgers!",
            "contact-info": "Contact us: 0103131443",
            "instagram-link": "Follow us on Instagram",
            "eating-title": "Enjoying the Food"
        },
        "ar": {
            "title": "جو فرايد تشيكن",
            "slogan": "السعادة في كل قطمة",
            "menu-title": "منيو",
            "description": "اكتشف مجموعة من الأطباق المميزة لدينا، من الدجاج المقلي اللذيذ إلى البرجر الطازج!",
            "contact-info": "للتواصل معنا: 0103131443",
            "instagram-link": "تابعنا على إنستقرام",
            "eating-title": "الاستمتاع بالطعام"
        }
    };

    function changeLanguage(language) {
        document.getElementById('title').innerText = languageData[language]["title"];
        document.getElementById('slogan').innerText = languageData[language]["slogan"];
        document.getElementById('menu-title').innerText = languageData[language]["menu-title"];
        document.getElementById('description').innerText = languageData[language]["description"];
        document.getElementById('contact-info').innerText = languageData[language]["contact-info"];
        document.getElementById('instagram-link').childNodes[0].textContent = languageData[language]["instagram-link"] + " ";
        document.getElementById('eating-title').innerText = languageData[language]["eating-title"];
    }
</script>

</body>
</html>
